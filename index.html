<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Egg Timer</h1>
        <p>Select an egg type to start the timer:</p>
        <div class="buttons">
            <button onclick="startTimer(6)">Soft-Boiled (6 min)</button>
            <button onclick="startTimer(8)">Medium-Boiled (8 min)</button>
            <button onclick="startTimer(10)">Hard-Boiled (10 min)</button>
        </div>
        <div id="timer">00:00</div>
        <audio id="alarm" src="/alarm.wav"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
